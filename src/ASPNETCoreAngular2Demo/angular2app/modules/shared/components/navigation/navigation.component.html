<!-- Modal Login Definition-->
  <modal #validationModal [animation]="animation" cssClass="modal-xl">
    <form #modalForm="ngForm">
        <modal-header [show-close]="true">
            <h4 class="modal-title">I'm a modal!</h4>
        </modal-header>
        <modal-body>
            <div class="form-group">
                <label for="firstName">UserName</label>
                <input type="text" class="form-control" required [(ngModel)]="firstName" name="firstName" id="firstName">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" required [(ngModel)]="password" name="password" id="password">
            </div>
        </modal-body>
        <modal-footer>
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="validationModal.dismiss()">Cancel</button>
            <button type="button" class="btn btn-primary" [disabled]="!modalForm.valid" (click)="output()">Save</button>
        </modal-footer>
    </form>
</modal>
